{{- /*
PodDisruptionBudget for frontend (minAvailable: 1)
*/ -}}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "frontend.fullname" . }}-pdb
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      {{- include "frontend.selectorLabels" . | nindent 6 }}

